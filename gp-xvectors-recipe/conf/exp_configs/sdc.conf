# Name of experiment. Must be unique for each experiment.
exp_name=sdc

# Starting stage.
stage=1

# Whether or not to run all the stages. Set to false to only run one stage.
run_all=true

# Experiment from which to take the DNN training egs. This way, multiple experiments
# can share the same training examples. Possible values: "" if training egs should
# be taken from this experiment. Or an experiment name such as baseline.
use_dnn_egs_from=

# Features to use in training. Default is MFCCs. Possible values: mfcc, sdc
feature_type=sdc

# Number of epochs to train the TDNN for.
num_epochs=7
